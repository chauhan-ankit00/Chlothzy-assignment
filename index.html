<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chlothzy Product Card</title>
  <style>
    :root {
      --primary: #222;
      --secondary: #fff;
      --accent: #f50057;
      --bg: #f5f5f5;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      position: relative;
      width: 320px;
      background: var(--secondary);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .product-image {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product-image:hover {
      transform: scale(1.05);
    }
    .title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 10px 0;
    }
    .price {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
    }
    .btn:hover {
      background-color: #c51162;
    }
    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: crimson;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .cart-info {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">20% OFF</div>
    <img class="product-image" src="denim.jpg" alt="Blue Denim Jacket" />
    <div class="title">Blue Denim Jacket</div>
    <div class="price">â‚¹1,499</div>
    <button class="btn" onclick="addToCart()">Add to Cart</button>
    <div class="cart-info" id="cartInfo">Added to cart: 0 times</div>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Mode</button>
  </div>

  <script>
    let count = 0;
    let darkMode = false;

    function addToCart() {
      count++;
      alert("Blue Denim Jacket added to cart!");
      document.getElementById('cartInfo').textContent = `Added to cart: ${count} time${count > 1 ? 's' : ''}`;
    }

    function toggleMode() {
      darkMode = !darkMode;
      if (darkMode) {
        document.documentElement.style.setProperty('--bg', '#121212');
        document.documentElement.style.setProperty('--primary', '#f5f5f5');
        document.documentElement.style.setProperty('--secondary', '#1e1e1e');
      } else {
        document.documentElement.style.setProperty('--bg', '#f5f5f5');
        document.documentElement.style.setProperty('--primary', '#222');
        document.documentElement.style.setProperty('--secondary', '#fff');
      }
    }
  </script>
</body>
</html>
